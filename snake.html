<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: white;
    }

    canvas {
      background-color: #000;
      display: block;
      margin: 20px auto;
      border: 1px solid #fff;
    }

    /* Styles for control buttons */
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .control-button {
      background-color: #555;
      color: white;
      border: none;
      padding: 20px;
      margin: 5px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    .control-button:active {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div id="usernameDisplay" style="font-size: 20px; margin: 20px; color: white;"></div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- On-screen controls -->
  <div class="controls">
    <button class="control-button" id="upBtn">Up</button>
    <div style="display: flex;">
      <button class="control-button" id="leftBtn">Left</button>
      <button class="control-button" id="rightBtn">Right</button>
    </div>
    <button class="control-button" id="downBtn">Down</button>
  </div>

  <script>
    // Get the username from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user');

    if (username) {
      document.getElementById('usernameDisplay').innerText = `Welcome, ${username}!`;
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    let snake = [{x: 10, y: 10}];
    let food = {x: 15, y: 15};
    let dx = 1; // horizontal direction
    let dy = 0; // vertical direction

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw snake
      ctx.fillStyle = 'green';
      snake.forEach(part => ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize));

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Move snake
      const newHead = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(newHead);

      if (newHead.x === food.x && newHead.y === food.y) {
        food.x = Math.floor(Math.random() * canvas.width / gridSize);
        food.y = Math.floor(Math.random() * canvas.height / gridSize);
      } else {
        snake.pop(); // Remove tail if no food eaten
      }
    }

    // Handle keyboard controls
    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowUp' && dy === 0) {
        dx = 0;
        dy = -1;
      } else if (event.key === 'ArrowDown' && dy === 0) {
        dx = 0;
        dy = 1;
      } else if (event.key === 'ArrowLeft' && dx === 0) {
        dx = -1;
        dy = 0;
      } else if (event.key === 'ArrowRight' && dx === 0) {
        dx = 1;
        dy = 0;
      }
    });

    // Handle on-screen button controls
    document.getElementById('upBtn').addEventListener('click', () => {
      if (dy === 0) {
        dx = 0;
        dy = -1;
      }
    });

    document.getElementById('downBtn').addEventListener('click', () => {
      if (dy === 0) {
        dx = 0;
        dy = 1;
      }
    });

    document.getElementById('leftBtn').addEventListener('click', () => {
      if (dx === 0) {
        dx = -1;
        dy = 0;
      }
    });

    document.getElementById('rightBtn').addEventListener('click', () => {
      if (dx === 0) {
        dx = 1;
        dy = 0;
      }
    });

    // Start the game loop
    setInterval(draw, 200);
  </script>
</body>
</html>
