<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: white;
    }

    canvas {
      background-color: #000;
      display: block;
      margin: 20px auto;
      border: 1px solid #fff;
    }

    /* Styles for mini control buttons */
    .mini-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .mini-button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    .mini-button:active {
      background-color: #777;
    }

    #gameOver {
      display: none;
      color: red;
      font-size: 24px;
      margin-top: 20px;
    }

    /* Refresh button */
    #refreshButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #refreshButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="usernameDisplay" style="font-size: 20px; margin: 20px; color: white;"></div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Mini control panel for mobile -->
  <div class="mini-controls">
    <button class="mini-button" id="upBtn">▲</button>
    <div style="display: flex;">
      <button class="mini-button" id="leftBtn">←</button>
      <button class="mini-button" id="rightBtn">→</button>
    </div>
    <button class="mini-button" id="downBtn">▼</button>
  </div>

  <!-- Game Over message -->
  <div id="gameOver">Game Over! Refresh to play again.</div>

  <!-- Refresh button -->
  <button id="refreshButton">Restart Game</button>

  <script>
    // Get the username from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user');

    if (username) {
      document.getElementById('usernameDisplay').innerText = `Welcome, ${username}!`;
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    let snake = [{x: 10, y: 10}];
    let food = {x: 15, y: 15};
    let dx = 1; // horizontal direction
    let dy = 0; // vertical direction
    let gameRunning = true;

    function draw() {
      if (!gameRunning) return; // Stop game when gameRunning is false

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = 'green';
      snake.forEach(part => ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize));

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Move snake
      const newHead = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(newHead);

      // Check for food collision
      if (newHead.x === food.x && newHead.y === food.y) {
        food.x = Math.floor(Math.random() * canvas.width / gridSize);
        food.y = Math.floor(Math.random() * canvas.height / gridSize);
      } else {
        snake.pop(); // Remove tail if no food eaten
      }

      // Check for collisions with walls or itself
      if (newHead.x < 0 || newHead.x >= canvas.width / gridSize ||
          newHead.y < 0 || newHead.y >= canvas.height / gridSize ||
          snake.slice(1).some(part => part.x === newHead.x && part.y === newHead.y)) {
        gameOver();
      }
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById('gameOver').style.display = 'block';
    }

    // Handle keyboard controls
    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowUp' && dy === 0) {
        dx = 0;
        dy = -1;
      } else if (event.key === 'ArrowDown' && dy === 0) {
        dx = 0;
        dy = 1;
      } else if (event.key === 'ArrowLeft' && dx === 0) {
        dx = -1;
        dy = 0;
      } else if (event.key === 'ArrowRight' && dx === 0) {
        dx = 1;
        dy = 0;
      }
    });

    // Handle mini control button clicks
    document.getElementById('upBtn').addEventListener('click', () => {
      if (dy === 0) {
        dx = 0;
        dy = -1;
      }
    });

    document.getElementById('downBtn').addEventListener('click', () => {
      if (dy === 0) {
        dx = 0;
        dy = 1;
      }
    });

    document.getElementById('leftBtn').addEventListener('click', () => {
      if (dx === 0) {
        dx = -1;
        dy = 0;
      }
    });

    document.getElementById('rightBtn').addEventListener('click', () => {
      if (dx === 0) {
        dx = 1;
        dy = 0;
      }
    });

    // Start the game loop with a fixed interval (adjust speed here)
    setInterval(draw, 200); // You can adjust the 200ms to change speed (higher = slower)

    // Refresh button functionality
    document.getElementById('refreshButton').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
