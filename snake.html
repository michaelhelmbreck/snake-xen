<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    canvas {
      background-color: #000;
      display: block;
      margin: 0 auto;
      border: 1px solid #fff;
    }
    #scoreDisplay {
      font-size: 20px;
      margin: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="usernameDisplay" style="font-size: 20px; margin: 20px; color: white;"></div>
  <div id="scoreDisplay">Score: 0</div> <!-- Score Display -->
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    // Get the username from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user');

    if (username) {
        console.log('User:', username); // Log the username to the console
        // Display the username on the game screen
        document.getElementById('usernameDisplay').innerText = `Welcome, ${username}!`;
    }
  </script>

  <script src="snake.js"></script>
</body>
</html>
